<div class="trick-list-container" [ngClass]="{show: tricks.length > 0}">
  <div class="last">
    <div class="trick">
      <div class="label">{{tricks[0].label}}</div>
      <div *ngIf="tricks[0].stackblitz" class="stackblitz" (click)="openIframe(tricks[0].stackblitz)">
        <img
          src="data:image/svg+xml,%3C?xml version='1.0' encoding='UTF-8'?%3E %3Csvg width='23px' height='34px' viewBox='0 0 23 34' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E %3Ctitle%3EPath%3C/title%3E %3Cdesc%3ECreated with Sketch.%3C/desc%3E %3Cg id='Symbols' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E %3Cg class='icon' fill='%231389FD' fill-rule='nonzero'%3E %3Cpolygon id='Path' points='0 19.9187087 9.87007874 19.9187087 4.12007874 34 23 13.9612393 13.0846457 13.9612393 18.7893701 0'%3E%3C/polygon%3E %3C/g%3E %3C/g%3E %3C/svg%3E"
          alt="stackblitz icon">
      </div>
      <a href="{{tricks[0].caniuse}}" target="_blank" *ngIf="tricks[0].caniuse" class="caniuse">
        ?
      </a>
    </div>
  </div>
  <div class="trick-list">
    <ng-container *ngFor="let trick of tricks; let i = index">
      <div *ngIf="i !== 0" class="trick">
        <div class="number">{{trick.wonIndex + 1}}</div>
        <div class="label">{{trick.label}}</div>
        <div *ngIf="trick.stackblitz" class="stackblitz" (click)="openIframe(trick.stackblitz)">
          <img
            src="data:image/svg+xml,%3C?xml version='1.0' encoding='UTF-8'?%3E %3Csvg width='23px' height='34px' viewBox='0 0 23 34' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E %3Ctitle%3EPath%3C/title%3E %3Cdesc%3ECreated with Sketch.%3C/desc%3E %3Cg id='Symbols' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E %3Cg class='icon' fill='%231389FD' fill-rule='nonzero'%3E %3Cpolygon id='Path' points='0 19.9187087 9.87007874 19.9187087 4.12007874 34 23 13.9612393 13.0846457 13.9612393 18.7893701 0'%3E%3C/polygon%3E %3C/g%3E %3C/g%3E %3C/svg%3E"
            alt="stackblitz icon">
        </div>
        <a href="{{trick.caniuse}}" target="_blank" *ngIf="trick.caniuse" class="caniuse">
          ?
        </a>
      </div>
    </ng-container>
  </div>
</div>

<app-iframe-container (close)="showIframe=false" [url]="iframeUrl" *ngIf="showIframe"></app-iframe-container>
