<div class="space">
  <div id='stars1'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div class="sun"></div>
  <div class="saturn">
    <img src="assets/svg/saturn.svg">
  </div>
  <app-result-board [tricks]="trickList"></app-result-board>
  <div *ngIf="dialog === 'DIALOG' || dialog === 'LOGO'  || dialog === 'SLOTMACHINE'" class="planet-content">
    <div class="moon">
      <img src="assets/svg/moon.svg">
      <app-slot-machine (newTricks)="addTricks($event)" class="front" ></app-slot-machine>
    </div>
  </div>




  <app-logo *ngIf="dialog === 'DIALOG' || dialog === 'LOGO'"></app-logo>
  <app-start-dialog *ngIf="dialog === 'DIALOG'"></app-start-dialog>
  <div class="black" *ngIf="dialog === 'START'" (click)="clickStart()">CLICK TO START</div>
</div>
